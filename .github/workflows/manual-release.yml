name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Check authorization
        run: |
          if [ "${{ github.actor }}" != "RoyLeibo" ]; then
            echo "❌ Unauthorized: Only @RoyLeibo can run this workflow"
            echo "Actor: ${{ github.actor }}"
            exit 1
          fi
          echo "✅ Authorized user: ${{ github.actor }}"
          
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Bump version
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Bump version (--no-git-tag-version to not create commit/tag yet)
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          
          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: Create and push tag
        run: |
          TAG_NAME="v${{ steps.version.outputs.version }}"
          
          # Check if tag already exists locally or remotely
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "⚠️  Tag $TAG_NAME already exists locally, deleting it first"
            git tag -d "$TAG_NAME"
          fi
          
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
            echo "⚠️  Tag $TAG_NAME already exists on remote, deleting it first"
            git push --delete origin "$TAG_NAME"
          fi
          
          # Create an annotated tag for the new version
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          
          # Push only the tag (this will trigger the Release workflow)
          git push origin "$TAG_NAME"
          
      - name: Create PR for version bump
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Bump version to v${{ steps.version.outputs.version }}"
          title: "chore: Bump version to v${{ steps.version.outputs.version }}"
          body: |
            Automated version bump to v${{ steps.version.outputs.version }}
            
            This PR updates package.json after the release was published.
            
            **The release has already been:**
            - ✅ Tagged as v${{ steps.version.outputs.version }}
            - ✅ Published to npm
            - ✅ Created on GitHub
            
            This PR just syncs the version in the main branch.
          branch: release/v${{ steps.version.outputs.version }}
          base: main
          delete-branch: true
