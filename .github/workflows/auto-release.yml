name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Build
        run: npm run build
        
      - name: Determine version bump
        id: version
        run: |
          # Get the last commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v${CURRENT_VERSION}"
          
          # Check if version was manually bumped (commit message contains "Bump version")
          if echo "$COMMIT_MSG" | grep -qiE "(bump|release) version"; then
            echo "Manual version bump detected"
            # Check if tag already exists
            if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
              echo "Tag $TAG_NAME already exists, skipping release"
              echo "should_release=false" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "manual_bump=true" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Manual version bump to: $CURRENT_VERSION"
            exit 0
          fi
          
          # Determine version bump based on conventional commit message
          if echo "$COMMIT_MSG" | grep -qE "^(BREAKING CHANGE:|feat!:|fix!:)"; then
            BUMP="major"
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          elif echo "$COMMIT_MSG" | grep -qE "^(fix|perf|refactor)(\(.+\))?:"; then
            BUMP="patch"
          else
            echo "No version bump needed (commit doesn't follow conventional commits)"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "manual_bump=false" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "Version bump: $BUMP (current: $CURRENT_VERSION)"
          
      - name: Bump version and create tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if this was a manual bump
          if [ "${{ steps.version.outputs.manual_bump }}" = "true" ]; then
            # Manual bump - just create the tag for the current version
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            TAG_NAME="v${CURRENT_VERSION}"
            
            # Create tag
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            echo "NEW_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          else
            # Automatic bump - use npm version
            npm version ${{ steps.version.outputs.bump }} -m "chore: release v%s [skip ci]"
            
            # Get new version
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          fi
          
      - name: Push changes and tags
        if: steps.version.outputs.should_release == 'true'
        run: |
          git push --follow-tags
          
      - name: Create GitHub Release
        if: steps.version.outputs.should_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            See [CHANGELOG](https://github.com/${{ github.repository }}/compare/v${{ env.OLD_VERSION }}...v${{ env.NEW_VERSION }}) for details.
          draft: false
          prerelease: false
          
      - name: Publish to npm
        if: steps.version.outputs.should_release == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

