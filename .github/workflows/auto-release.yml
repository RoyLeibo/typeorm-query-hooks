name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Build
        run: npm run build
        
      - name: Determine version bump
        id: version
        run: |
          # Get the last commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Determine version bump based on commit message
          if echo "$COMMIT_MSG" | grep -qE "^(BREAKING CHANGE:|feat!:|fix!:)"; then
            BUMP="major"
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          elif echo "$COMMIT_MSG" | grep -qE "^(fix|perf|refactor)(\(.+\))?:"; then
            BUMP="patch"
          else
            echo "No version bump needed (commit doesn't follow conventional commits)"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "Version bump: $BUMP (current: $CURRENT_VERSION)"
          
      - name: Bump version and create tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Bump version
          npm version ${{ steps.version.outputs.bump }} -m "chore: release v%s [skip ci]"
          
          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          
      - name: Push changes and tags
        if: steps.version.outputs.should_release == 'true'
        run: |
          git push --follow-tags
          
      - name: Create GitHub Release
        if: steps.version.outputs.should_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            See [CHANGELOG](https://github.com/${{ github.repository }}/compare/v${{ env.OLD_VERSION }}...v${{ env.NEW_VERSION }}) for details.
          draft: false
          prerelease: false
          
      - name: Publish to npm
        if: steps.version.outputs.should_release == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

